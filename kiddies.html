 <div id="wrapper" style="display:;">

    <script>
  //onload uisng eventlistener
    window.addEventListener("load", function() {
  // Call your spinner function here
  spin();
  // Show the content after the spinner has completed its animation
  setTimeout(() => {
    document.querySelector("spinner").style.display = "none";
    document.getElementById("wrapper").style.display = "block";
  }, 1000); // Set the delay to match the duration of the spinner animation
});

$(document).ready(function() {
			// Hide the spinner once the page is fully loaded
			$(window).on("load", function() {
				$("#wrapper").fadeOut("slow");
			});
		 });
	</script>
